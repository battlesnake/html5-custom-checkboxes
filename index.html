<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Custom checkbox using only CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Check box</h2>
    <label>
      <input class="et" type="checkbox"><span>Tere</span>
    </label>
    <label>
      <input class="lt" type="checkbox"><span>Sveiki</span>
    </label>
    <label>
      <input class="ro" type="checkbox"><span>Salut</span>
    </label>
    <label>
      <input class="de" type="checkbox"><span>Guten tag</span>
    </label>
    <label>
      <input class="fr" type="checkbox"><span>Bonjour</span>
    </label>
    <hr>
    <h2>Radio box</h2>
    <label>
      <input class="et" type="radio" name="radioboxes"><span>Tere</span>
    </label>
    <label>
      <input class="lt" type="radio" name="radioboxes"><span>Sveiki</span>
    </label>
    <label>
      <input class="ro" type="radio" name="radioboxes"><span>Salut</span>
    </label>
    <label>
      <input class="de" type="radio" name="radioboxes"><span>Guten tag</span>
    </label>
  </body>
</html>
